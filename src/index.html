<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./simple-clock.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div id="container" class="container">
  <div class="clock-container">
    <div class="l-dial">
      <div class="l-hands">
        <div class="hand s"><div></div></div>
        <div class="hand m"><div></div></div>
        <div class="hand h"><div></div></div>
        <div class="center"><div></div></div>
      </div>
      <div class="l-marks">
        <div class="mark"><div></div></div>
        <div class="mark"><div></div></div>
        <div class="mark"><div></div></div>
        <div class="mark"><div></div></div>
        <div class="mark"><div></div></div>
        <div class="mark"><div></div></div>
        <div class="mark"><div></div></div>
        <div class="mark"><div></div></div>
        <div class="mark"><div></div></div>
        <div class="mark"><div></div></div>
        <div class="mark"><div></div></div>
        <div class="mark"><div></div></div>
      </div>
    </div>
  </div>
  <div id="custom-select" class="select-wrapper">
    <div class="selected-item">select theme</div>
    <ul class="custom-select">
      <li>dotted</li>
      <li>default</li>
      <li>default-square</li>
      <li>neumorphism2</li>
      <li>neumorphism-square</li>
      <li>neumorphism</li>
    </ul>
  </div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src="./simple-clock.js"></script>
</body>
</html>
